      - type: custom-api
        title: PeaNUT UPS Status
        url: http://${PEANUT_URL}/api/v1/devices/${PEANUT_DEVICE}
        method: GET
        cache: 1m
        headers:
          Accept: application/json
          Authorization: "Basic ${PEANUT_AUTH}"
        template: |
            {{ $j := .JSON }}
            {{ $batteryCharge   := $j.Int  "battery\\.charge" }}
            {{ $batteryRuntime  := $j.Int  "battery\\.runtime" }}
            {{ $batteryVoltage  := $j.Float "battery\\.voltage" }}
            {{ $deviceModel     := $j.Int  "device\\.model" }}
            {{ $upsLoad         := $j.Int  "ups\\.load" }}
            {{ $upsNominalPower  := $j.Int  "ups\\.realpower\\.nominal" }}
            {{ $currentLoad := div (mul $upsLoad $upsNominalPower) 100 }}
            <div style="font-family:Arial,sans-serif;color:#f5f5f5;line-height:1.5;max-width:300px;">
              <p style="margin:4px 0;font-size:1.1em;">ğŸ”‹ Battery: <strong>{{ printf "%d%%" $batteryCharge}}</strong></p>
              <p style="margin:4px 0;font-size:1.1em;">â±ï¸ Runtime: <strong>{{ printf "%d min" (div $batteryRuntime 60) }}</strong></p>
              <p style="margin:4px 0;font-size:1.1em;">âš¡ Voltage: <strong>{{ printf "%.1f V" $batteryVoltage }}</strong></p>
              <p style="margin:4px 0;font-size:1.1em;">ğŸ“Ÿ Model: <strong>{{ printf "%d VA" $deviceModel }}</strong></p>
              <p style="margin:4px 0;font-size:1.1em;">ğŸ‹ï¸ Load: <strong>{{ printf "%d%%" $upsLoad  }}</strong></p>
              <p style="margin:4px 0;font-size:1.1em;">âš™ï¸ Nominal: <strong>{{ printf "%d W" $upsNominalPower }}</strong></p>
              <hr style="border:none;border-top:1px solid #ddd;margin:8px 0;max-width:150px">
              <p style="margin:4px 0;font-size:1.1em;">ğŸ”Œ Current: <strong>{{ printf "%d W" $currentLoad }}</strong></p>
            </div>
